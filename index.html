    <div class="dropzone dropzone_hidden">
        <div class="dropzone__text">Drop anywhere!</div>
    </div>

    <header class="header">
        <h1 class="title">Предпросмотр пакетов SIGame</h1>
        <div class="header__info">
            <div class="info__preupload">

            </div>
        </div>

    <main class="app">
        <div class="app__controls" style="display: none;">
            <button class="btn btn_changeView">Сменить отображение</button>
            <button class="btn btn_downloadShot">Скачать скриншот</button>
        </div>
        <div class="app__container">
            <div class="information">

            </div>
    
            <div class="rounds">
    
            </div>

                sipv.suyazov.com
